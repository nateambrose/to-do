<!DOCTYPE html>
  <html>
    <head>
      <title>To-Do App</title>
      <meta charset="utf-8">
      <style>
      body {
        background: rgb(220,253,255);
        font-family: sans-serif
        }
        #myDiv {
         color: rgb(15,20,200) 
         text: center
        }
        
      </style>
     </head>
     <body>
       <h1 id="heading"><span class ='name'>Nate</span>'s To-Do List:</h1>
       
       
         
       <div id="myDiv" class="header">
         <h2>My To Do List</h2>
         <input type="text" id="myInput" placeholder="Title...">
         <span onclick="newElement()" class="addBtn">Add</span>
       </div>
       
       <ul id='myList'>
         <li>Eat breakfast</li>
         <li>work out</li>
         <li>say hi to dad</li>
         <li>figure out to-do list</li>
       </ul>
       
       
     </body>
